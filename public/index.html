<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #response {
            margin-top: 20px;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <h2>Autenticación de Usuario</h2>
    <textarea id="inputJson" placeholder='{"username": "", "password": ""}' rows="4" cols="50"></textarea><br>
    <button id="registerBtn">Registro</button>
    <button id="loginBtn">Login</button>
    <button id="crearINC">Crear INC</button>
    <button id="showBufferBtn">Mostrar Buffer</button> <!-- Nuevo botón -->
    <div id="response" style="margin-top: 20px; font-size: 15px;"></div>

    <script>
        document.getElementById('registerBtn').addEventListener('click', function () {
            // Código existente para el botón de registro
        });

        document.getElementById('loginBtn').addEventListener('click', function () {
            // Código existente para el botón de login
        });

        document.getElementById('crearINC').addEventListener('click', function () {
            // Código existente para el botón de Crear INC
        });

        // Evento de clic para el botón de mostrar buffer
        document.getElementById('showBufferBtn').addEventListener('click', function () {
            fetch('record.wav')
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => {
                    // Convierte el arrayBuffer en un buffer
                    const buffer = Buffer.from(arrayBuffer);

                    // Convierte el buffer a una cadena legible
                    const bufferString = buffer.toString('base64'); // O 'utf-8' si el buffer es de texto

                    // Asigna el contenido del buffer al div response
                    document.getElementById('response').textContent = bufferString;
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
